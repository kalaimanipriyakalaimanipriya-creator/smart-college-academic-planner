

{% if grid %}
<table border="1" cellpadding="8">
    <tr>
        <th>DAY / TIME</th>
        {% for t in time_map.values() %}
            <th>{{ t }}</th>
        {% endfor %}
    </tr>

    {% for day, periods in grid.items() %}
    <tr>
        <th>{{ day }}</th>
        {% for subject in periods.values() %}
            <td>{{ subject if subject else "-" }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No timetable available.</p>
{% endif %}
