<h2>Weekly Timetable</h2>

<table border="1" cellpadding="10">
  <tr>
    <th>Day / Period</th>
    {% for p in periods %}
      <th>{{ p }}</th>
    {% endfor %}
  </tr>

  {% for day, pdata in grid.items() %}
  <tr>
    <th>{{ day }}</th>
    {% for p in periods %}
      <td> {{ pdata[p] if pdata[p] else "-" }} </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
