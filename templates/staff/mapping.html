
<!DOCTYPE html>
<html>
<head>
    <title>Staff Subject Mapping</title>
</head>

<script>

    function filterStaffByDepartment() {
        const department = document.getElementById("department").value;
        const staffSelect = document.getElementById("staff_id");

        if (!department) return;

        fetch("/staff/filter-staff-by-dept", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ department: department })
        })
        .then(response => response.json())
        .then(data => {

            // Clear old options
            staffSelect.innerHTML = '<option value="">-- Select Staff --</option>';

            data.forEach(staff => {
                let option = document.createElement("option");
                option.value = staff.id;
                option.textContent = staff.name;
                staffSelect.appendChild(option);
            });

            // Clear subjects also
            document.getElementById("subject_id").innerHTML =
                '<option value="">-- Select Subject --</option>';
        });
    }


    function filterSubjectByStaff() {
        const department = document.getElementById("department").value;
        const staff_id = document.getElementById("staff_id").value;
        const subjectSelect = document.getElementById("subject_id");

        if (!staff_id || !department) return;

        fetch("/staff/filter-subject-by-staff", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ staff_id: staff_id, department: department })
        })
        .then(response => response.json())
        .then(data => {

            subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';

                data.forEach(subject => {
                    let option = document.createElement("option");
                    option.value = subject.id;
                    option.textContent =
                        subject.subject_name +
                        "(Sem " + subject.semester + ")";

                subjectSelect.appendChild(option);
                });
            });
        }

    // advance level filtering


    function applyFilters() {

        const semester = document.getElementById("semester").value;
        const department = document.getElementById("department").value;
        const staff_id = document.getElementById("staff_id").value;
        const subject_id = document.getElementById("subject_id").value;

        fetch("/filter-data", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                semester: semester,
                department: department,
                staff_id: staff_id,
                subject_id: subject_id
            })
        })
        .then(response => response.json())
        .then(data => {

            // Update staff dropdown
            const staffSelect = document.getElementById("staff_id");
            staffSelect.innerHTML = '<option value="">-- Select Staff --</option>';

            data.staff.forEach(staff => {
                let option = document.createElement("option");
                option.value = staff.id;
                option.textContent = staff.name;
                staffSelect.appendChild(option);
            });

            // Update subject dropdown
            const subjectSelect = document.getElementById("subject_id");
            subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';

            data.subjects.forEach(subject => {
                let option = document.createElement("option");
                option.value = subject.id;
                option.textContent =
                    subject.subject_name + " (Sem " + subject.semester + ")";
                subjectSelect.appendChild(option);
            });

        });
    }

</script>

<body>

<h2>Staff â€“ Subject Mapping</h2>

<form method="POST">

    <label>Semester:</label>
    <select name="semester" id="semester" onchange="applyFilters()">
    <option value="">Select Semester</option>
    {% for sem in range(1,7) %}
        <option value="{{ sem }}"
        {% if selected_semester == sem|string %} selected {% endif %}>
            {{ sem }}
        </option>
    {% endfor %}
    </select>
    <br><br>

    <label>Department</label>
    <select name="department" id="department" onchange="applyFilters()">
        <option value="">Select Department</option>

        <option value="BCA"
        {% if selected_department == "BCA" %} selected {% endif %}>
            BCA
        </option>

        <option value="BSc IT"
        {% if selected_department == "BSc IT" %} selected {% endif %}>
            BSc IT
        </option>

        <option value="BSc CS"
        {% if selected_department == "BSc CS" %} selected {% endif %}>
            BSc CS
        </option>
    </select>
    <br><br>


    <label>Select Staff:</label>
    <select name="staff_id" id="staff_id">
    <option value="">-- Select Staff --</option>
    {% if subject_list and subject_list|length > 0 %}
        {% for staff in staff_list %}
            <option value="{{ staff.id }}"
            {% if selected_staff == staff.id|string %} selected {% endif %}>
                {{ staff.name }}
            </option>
        {% endfor %}
    {% else %}
        <option value = "" disabled>
            No staff details available for the selected filters
        </option>
    {% endif %}
    </select>

    <br><br>

    <label>Select Subject:</label>
    <select name="subject_id" id="subject_id">
        <option value="">-- Select Subject --</option>
        {% if not subject_list %}
            <p style="color:red;">
                No subjects found for selected Department and Semester.
            </p>
        {% endif %}

        {% for subject in subject_list %}
            <option value="{{ subject.id }}"
            {% if selected_subject == subject.id|string %} selected {% endif %}>
                {{ subject.subject_name }} (Sem {{ subject.semester }})
            </option>
        {% endfor %}


        <!-- {% if subject_list and subject_list|length > 0 %}
            {% for subject in subject_list %}
                <option value="{{ subject.id }}"
                {% if selected_subject == subject.id|string %} selected {% endif %}>
                    {{ subject.subject_name }} (Sem {{ subject.semester }})
                </option>
            {% endfor %}
        {% else %}
            <option value="" disabled>
                No subjects available for selected filters
            </option>
    {% endif %} -->
    </select>

    <br><br>

    <button type="submit">Save Mapping</button>

</form>

<hr>

<h3>Existing Mappings</h3>

<table border="1" cellpadding="5">
    <tr>
        <th>Staff</th>
        <th>Subject</th>
        <th>Department</th>
        <th>Semester</th>
    </tr>

    {% for map in mappings %}
    <tr>
        <td>{{ map.name }}</td>
        <td>{{ map.subject_name }}</td>
        <td>{{ map.department }}</td>
        <td>{{ map.semester }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
